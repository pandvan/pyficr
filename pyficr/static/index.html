<!DOCTYPE html>
<html>
<head>
    <title>Rally FICR text rankings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="input-group">
        <input id="url" type="text" class="form-control" placeholder="FICR event link">
        <span class="input-group-btn">
            <button id="getrank" class="btn btn-default" type="button">Get Rank</button>
        </span>
    </div>
    <div id="result" class="container">
    </div>

    <script type="text/javascript">
        // my code
        $(function() {
            $("button#getrank").bind("click", function() {
                //alert("I'm here, are you?");
                $.getJSON("/_get_rank", {url: $("input#url").val()},
                    function(data) {$("result").text(data.result)}
                ); // end JSON request
            }); // end click function
        }); // end script function
    </script>
</body>
</html>
