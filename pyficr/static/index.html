<!DOCTYPE html>
<html>
<head>
    <title>Rally FICR text rankings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="static/autosize.min.js"></script>
    <script src="static/ficr.js"></script>
    <style type="text/css">
        .hresize {
            resize: horizontal;
        }

        #result {
            border-left-width: 10px;
        }

        /*.named-div {
            border-width: 1px;
            border-style: solid;
            border-radius: 3px;
            border-color: rgb(229, 229, 229);
        }*/
    </style>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Rally FICR Textual Rankings</h1>
            <p>A simple way to copy-paste them everywhere you need</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="input-group">
                <input id="url" type="text" class="form-control" placeholder="FICR event link">
                <span class="input-group-btn">
                    <button id="getrank" class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Get Rank
                    </button>
                </span>
            </div>
        </div>
        <div class="row panel panel-default">
            <div class="panel-heading">
                Latest available events:
            </div>
            <div class="panel-body">
                <ul id="event-list">
                    <li class="col-sm-6">Loading list...</li>
                </ul>
            </div>
        </div>
        <div id="result-div" class="row">
            <label for="result">Rankings:</label>
            <textarea id="result" class="form-control hresize" rows="1"></textarea>
        </div>
    </div>

    <script>
        // my code (ref: http://gregfranko.com/jquery-best-practices/#/8)
        // IIFE - Immediately Invoked Function Expression
        (function(yourcode) {
            // The global jQuery object is passed as a parameter
          	yourcode(window.jQuery, window, document);
        }(function($, window, document) {
            // The $ is now locally scoped
            // Listen for the jQuery ready event on the document
            $(function() {
                // console.log('The DOM is ready');
                // The DOM is ready!

                autosize($("#result"))

                $("#getrank").bind("click", function() {
                    //alert("I'm here, are you?");
                    var ajax = $.get("/_get_rank", {url: $("#url").val()});
                    ajax.done(function(data) {
                        var elem = $("#result");
                        elem.text(data);
                        autosize.update(elem);
                    });
                }); // end click function

                fill_event_list()

            });

            // console.log('The DOM may not be ready');
            // The rest of code goes here!
        }));
    </script>
</body>
</html>
